<html>
<head>
    <title>student registration form</title>
    <style>
        body {
               color: rgb(144, 144, 238);
               background-color:rgb(252, 252, 35);
        }
        input {
            background-color:rgb(241, 233, 232);
        }
    </style>
</head>
<body> 
    <h1>STUDENT REGISTRATION FORM</h1>

    <hr>
    <label>NAME:</label>
    <input type="text" placeholder="ENTER YOUR NAME">
    <br><br>
    <label>BDATE:</label>
    <input type="date" placeholder="ENTER YOUR DATE OF BIRTH">
    <br><br>
    <label>ADDRESS:</label>
    <input type="text" placeholder="ENTER YOUR ADDRESS">
    <br><br>
    <label>EMAIL:</label>
    <input type="email" placeholder="enter your email">
    <br><br>
    <label>PHONE NO:</label>
    <input type="tel" placeholder="enter your phone number" maxlength="10">
    <br><br>
    <label>GENDER:</label>
    <input type="radio" name="MALE">MALE<input type="radio" name="FEMALE">FEMALE
    <br></br>
    <button type="submit">Finish</button>
    

</body>














</html>
